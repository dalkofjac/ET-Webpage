<!DOCTYPE html>

<html>
    <head>
        <title>Event Tracker - Contact Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/site.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="sidepanel">
            <img class="small-img img img-circle" src="img/logo_p_small.png" alt="logo-small"/>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Izbornik</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="./index.html">Početna strana</a></li>
                        <li><a href="./about.html">O aplikaciji</a></li>
                        <li class="start-li"><a href="./contact.html">Kontakt</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="wrapper">
            <div class="main">
                <p id="wlc-text" class="text-center jumbotron"> <strong>Kontaktirajte developera</strong></p>
                <div class="col-lg-8 col-lg-offset-2 contact-container">
                    <form>
                        <img src="img/mail.png" class="img img-circle img-mail"/>
                        <div class="form-group">
                            <label>Vaše ime:</label>
                            <input id="usersName" class="form-control"/>
                            <span class="text-muted"></span>
                        </div>
                        <div class="form-group">
                            <label>Vaš email:</label>
                            <input id="usersEmail" type="email" class="form-control"/>
                            <span class="text-muted"></span>
                        </div>
                        <div class="form-group">
                            <label>Poruka:</label>
                            <textarea id="usersMsg" cols="40" rows="4" class="form-control"></textarea>
                            <span class="text-muted"></span>
                        </div>
                        <div>
                            <a class="btn btn-default btn-lg" href="./index.html">Odustani</a>
                            <button id="submitBtn" class="btn btn-danger btn-lg">Pošalji poruku</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p class="text-center">&copy; Dalibor K. 2017 | All rights reserved.</p>
            </div>
        </div>
        <script type='text/javascript' src='js/jquery-3.2.1.min.js'></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/site.js"></script>
    </body>
</html>
